<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Operation</title>
</head>
<body>
    <h1>Insert Operation</h1>
    <form action="/insert" method="POST">
        <label for="table">Choose a table:</label>
        <select name="table" id="table">
            <option value="Items_In_House">Items In House</option>
            <option value="Item_Type">Item Type</option>
            <option value="Recipes">Recipes</option>
            <option value="Ingredients">Ingredients</option>
            <option value="Items_Needed">Items Needed</option>
            <option value="Shopping_List">Shopping List</option>
        </select>

        <div id="items_in_house_fields" class="form-fields">
            <label for="type_id">Type ID:</label>
            <input type="number" name="type_id" id="type_id">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name">
            <label for="quantity">Quantity:</label>
            <input type="number" name="quantity" id="quantity">
            <label for="unit">Unit:</label>
            <input type="text" name="unit" id="unit">
            <label for="expiry_date">Expiry Date:</label>
            <input type="date" name="expiry_date" id="expiry_date">
        </div>

        <!-- Add similar divs for other tables as needed -->

        <button type="submit">Insert</button>
    </form>
</body>
</html>
